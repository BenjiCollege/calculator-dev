    <main style="padding: 15px;height: 149.8px;">
        <h1>JavaScript Calculator</h1>
        <p class="warning">Don't divide by zero</p>
    </main>
    <div id="calculator" class="calculator"><button id="clear" class="clear">C</button>
        <div id="viewer" class="viewer"><span>0</span></div><button class="num" value="7">7</button><button class="num" value="8">8</button><button class="num" value="9">9</button><button data-ops="plus" class="ops">+</button><button class="num" value="4">4</button><button class="num" value="5">5</button><button class="num" value="6">6</button><button data-ops="minus" class="ops">-</button><button class="num" value="1">1</button><button class="num" value="2">2</button><button class="num" value="3">3</button><button data-ops="times" class="ops">*</button><button class="num" value="0">0</button><button class="num" value=".">.</button><button id="equals" class="equals" data-result="">=</button><button data-ops="divided by" class="ops">/</button>
    </div><button id="reset" class="reset">Reset Universe?</button>
